<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>اسکنر ربات با AR.js</title>
    <!-- افزودن کتابخانه‌های مورد نیاز -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- صحنه اصلی AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- تعریف Marker با استفاده از فایل .patt -->
        <a-nft 
            type="nft" 
            url="ramakcow"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- نمایش مدل ربات هنگام تشخیص تصویر -->
            <a-entity 
                gltf-model="url(robot.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"
            ></a-entity>
        </a-nft>

        <!-- دوربین AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
